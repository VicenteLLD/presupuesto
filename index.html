<!DOCTYPE html>
<html>
<head>
    <title>Elaboración de Presupuestos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculadora de Presupuestos</h1>
    <div class="input-container">
        <label for="num_direcciones">Número de direcciones:</label>
        <input type="number" id="num_direcciones" min="1" value="1">
        <button id="btn_agregar">Agregar direcciones</button>
    </div>
    <div id="direcciones_container"></div>
    <button id="btn_calcular">Calcular Presupuesto</button>
    <div id="resultados"></div>
    <script src="script.js"></script>
</body>
</html>
